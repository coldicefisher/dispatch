
  <!--<div class="row justify-content-center">-->
    <form [formGroup]="form" (ngSubmit)="onCheck()">
        <mat-card>
          <mat-card-title>{{ 'custom.auth.retrieve-username-otp-verify.title' | translate }}</mat-card-title>
          
          <div class="row">
            <mat-form-field class="col">
              <input matInput placeholder="{{ 'custom.auth.retrieve-username-otp-verify.otpCode-label' | translate }}"
                formControlName="otpCode">
              <mat-error *ngIf="form.get('otpCode')?.hasError('required')">
                
                {{ 'custom.auth.retrieve-username-otp-verify.error1' | translate }}
              </mat-error>
              
            </mat-form-field>
          </div>
          <div class="row justify-content-end">
            <div class="col">
              <button mat-raised-button color="primary" class="btn-normal" [disabled]="form.invalid">
                {{ 'custom.submit' | translate }}
              </button>
            </div>
          </div>
  
          <hr />
          
      
        </mat-card>
     
      </form>
