

<div class="row w-100">
  <div class="col align-right pointer">
    <mat-icon class="text-danger" (click)="onNoClick()">cancel</mat-icon>
  </div>
</div>

<form [formGroup]="system">
  <h3>{{ 'custom.create-application.system-title' | translate }}</h3>

  <div class="row modal-row-single">
    <div class="col col-12">
      <mat-form-field appearance="fill" class="modal-control">
        <input matInput placeholder="{{ 'custom.create-application.name-label' | translate }}"
          formControlName="nameCtrl">
        <mat-error *ngIf="system.get('nameCtrl').hasError('required')">
          {{ 'custom.create-application.name-error' | translate }}
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row modal-row-single">
    <div class="col col-12 col-sm-6">
      <mat-form-field class="width-100">
        <mat-label>Visibility</mat-label>
        <mat-select formControlName="visibilityCtrl" class="modal-control w-100" appearance="fill" value="Public" required>
            <mat-option value="Public">Public</mat-option>
            <mat-option value="Private">Private</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row modal-row-single">
    <div class="col-12">
      <mat-form-field appearance="fill" class="modal-control">
        <mat-label>{{ 'custom.create-application.description-label' | translate }}</mat-label>
        <textarea matInput placeholder=""
          formControlName="descriptionCtrl" class="textarea-paragraph"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col col-12 col-md-4">
      <button mat-stroked-button color="primary" class="btn-main"
              type="button"  (click)="onContinueClick()"
              [disabled]="system.invalid">
        Continue
      </button>
    </div>

  </div>

<div class="row" >
  <div class="col">
    
    <button mat-button class="btn-normal" type="button" 
          (click)="onResetClick()" >
      Cancel
    </button>
  </div>
</div>



</form>
