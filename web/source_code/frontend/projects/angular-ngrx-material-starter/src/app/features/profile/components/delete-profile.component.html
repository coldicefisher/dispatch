<div mat-dialog-content class="modal-dialog-no-scroll">
    
  <form [formGroup]="form">

      <h1 mat-dialog-title>Are you sure you want to delete your account?</h1>

      <button mat-raised-button color="primary" class="btn-normal" (click)="onConfirmDelete()">Delete</button>
      <button mat-button  class="btn-normal" cdkFocusInitial (click)="onNoClick()">Cancel</button>

  </form>
  
</div>
