
<div class="row w-100">
  <div class="col align-right pointer">
    <mat-icon class="text-danger" (click)="onNoClick()">cancel</mat-icon>
  </div>
</div>

<form [formGroup]="final">
  <h3>{{ 'custom.create-application.final-title' | translate }}</h3>



  <div class="row modal-row-single">
    <div class="col-12">
      <mat-form-field appearance="fill" class="modal-control">
        <mat-label>{{ 'custom.create-application.application-disclaimer-label' | translate }}</mat-label>
        <textarea matInput placeholder=""
          formControlName="applicationDisclaimerCtrl" class="textarea-paragraph"></textarea>
      </mat-form-field>
    </div>
  </div>

<div class="row">
  <div class="col col-12 col-md-4">
    <button mat-stroked-button color="primary" class="btn-main"
            type="button" (click)="onContinueClick()"
            [disabled]="final.invalid">
      Continue
    </button>
  </div>

</div>

<div class="row" >
  <div class="col">
    <button mat-button class="btn-normal" type="button" (click)="onPreviousClick()">
      Previous
    </button>

    <button mat-button class="btn-normal" type="button" 
          (click)="onResetClick()">
      Cancel
    </button>
  </div>
</div>
